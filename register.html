<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
</head>
<body>
	<header>
		<h1>Register</h1>
	</header>
	<form method="POST">
		First Name: <input type="text" name="firstname">
		Last Name:  <input type="text" name="lastname"><br>
		Email:      <input type="Email" name="Email"required>
		Password: <input type="Password" name="Password"min="5"><br>
		Birthday: <input type="date" name="Birthday"><br>
		Gender: <br>
		<input type="radio" name="Gender" value="Male">Male<br>
		<input type="radio" name="Gender" value="Female">Female<br>
		<input type="radio" name="Gender" value="Other">Other<br>
		Pets: <br>
		<input type="checkbox" name="Cats"> Cats<br>
		<input type="checkbox" name="Dogs"> Dogs<br>
		Cars: <br>
		<select name="Cars">
			<option value="Toyota" name="Toyota">Toyota</option>
			<option value="Land Rover" name="Land Rover">Land Rover</option>
			<option value="Nissan" name="Nissan">Nissan</option>
		</select> <br>
        <input type="submit" value="Register">
		<input type="reset">
	<footer>
		<p>Website made with Love by Jamu.</p>
	</footer>
</body>
</html>
